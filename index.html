<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap Version Converter</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="fromVersion" class="form-label">From Version:</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="fromVersion">
                    <option value="3">Bootstrap 3</option>
                    <option value="4">Bootstrap 4</option>
                    <option value="5">Bootstrap 5</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="toVersion" class="form-label">To Version:</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="toVersion">
                    <option value="3">Bootstrap 3</option>
                    <option value="4">Bootstrap 4</option>
                    <option value="5" selected>Bootstrap 5</option>
                </select>
            </div>
        </div>
        <hr>
        <textarea class="form-control code-input" id="inputCode" rows="10" cols="50"
            placeholder="Enter your HTML and CSS code here..."></textarea>

        <div class="row align-items-center">
            <div class="col-12 my-4">
                <button class="btn btn-outline-primary w-100" onclick="convert()">Convert</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea class="form-control code-output" id="outputCode" rows="10" cols="50"
                    placeholder="Converted code will appear here..."></textarea>
            </div>
        </div>
        <div class="col mt-4">
            <iframe id="previewFrame" class="border preview-frame" title="Preview Area"></iframe>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <a href="https://github.com/JkDevArg" aria-label="Visit GitHub repository">
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32"
                    data-view-component="true" class="style-git octicon octicon-mark-github v-align-middle color-fg-default">
                    <path
                        d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                    </path>
                </svg>
                <span class="visually-hidden">Visit GitHub repository</span>
            </a>
        </div>
    </footer>

    <script src="js/color.js"></script>
    <script src="js/script.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
